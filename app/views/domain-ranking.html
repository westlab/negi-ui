<div class="ranking">
  <table class="domain-ranking">
    <thead>
      <tr><th></th><th>Domain</th><th>Count</th></tr>
    </thead>
    <tbody ng-show="isDomainLoading">
    <tr>
      <td colspan="3" class="text-center ranking-load">
      </td>
    </tr>
    </tbody>
    <tbody>
      <tr ng-repeat="rankdata in domainRanking">
        <td><span class="defaultrank rank{{$index + 1}}">{{$index + 1}}</span></font></td>
        <td>{{rankdata.name}}</td>
        <td>{{rankdata.count}}</td>
     </tr>
    </tbody>
  </table>
</div>
